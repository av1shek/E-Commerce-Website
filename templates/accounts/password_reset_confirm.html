{% extends 'base.html' %} 
{% load static %}
{% load bootstrap3 %}
{% block title%}Change Password{% endblock %}

{% block body %}
<div class="container">
        <h1>Reset PassWord</h1>
        <form  method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input style="filter: none;animation: none;" type="submit" value="Reset" class="btn btn-success">
        </form>
</div>
{% endblock %}
